#                command: |
#                    ./.circleci/behat-runners/add-behat-users.sh
#                    ./.circleci/behat-runners/migration-behat.sh

            - run:
                name: Set TERMINUS_ENV for Backstop
                command: |
                    mkdir globals
                    echo $TERMINUS_ENV > globals/TERMINUS_ENV

           - persist_to_workspace:
                # Must be relative path from working_directory
                root: .
                # Must be relative path from root
                paths:
                    - globals


            - run:
                name: Backstop
                command: cd backstop && ./run-backstop.sh


    backstop:
        <<: *defaults
        steps:
            - checkout

            - attach_workspace:
                # Must be absolute path or relative path from working_directory
                at: /tmp

            - run:
                name: check var
                command: cat /tmp/globals/TERMINUS_ENV



    behavioral:
        <<: *defaults
        steps:
            - checkout

            - restore_cache:
                keys:
                    - composer-{{ checksum "composer.lock" }}

            - run:
                name: variables
                command: ./scripts/circle-ci/variables.sh

            - run:
                command: ./scripts/circle-ci/install-globals.sh

            - run:
                command: composer install  --optimize-autoloader --ignore-platform-reqs

            - save_cache:
                key: composer-{{ checksum "composer.lock" }}
                paths:
                  - vendor

            - run:
                command: composer circle-tests

            - run:
                command: ./.circleci/deploy/deploy-to-multidev.sh

            - run:
                name: Behat
                command: |
                    ./.circleci/behat-runners/add-behat-users.sh
                    ./.circleci/behat-runners/clickdriving-behat.sh


workflows:
  version: 2
  build_and_test:
    jobs:
      - build
